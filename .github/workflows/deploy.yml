name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Build

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linting
      run: yarn lint

    - name: Type check
      run: yarn type-check

    - name: Build project
      run: yarn build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: .next/

  # Note: Vercel will handle deployments automatically via Git integration
  # This workflow ensures code quality before deployment
  deploy-status:
    runs-on: ubuntu-latest
    name: Deployment Status
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

